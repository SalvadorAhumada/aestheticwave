<!DOCTYPE html>
<html lang="en">
<head>
        <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>frontEndBasics</title>
    <link href="https://fonts.googleapis.com/css?family=Montserrat:300|Roboto:100|Pacifico|Press+Start+2P" rel="stylesheet"> 
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.0/animate.min.css">
    <script src="http://code.jquery.com/jquery-1.7.2.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.0/animate.min.css">
</head>
<style>
    :root {
        --principal:#ff9036;
        --secundario:#ffffff;
    }

    body,
    html {
        height: 100%;
        margin: 0;
        position: relative;
    }

    nav {
        width:100%;
        height: 60px;
        position:fixed;
        z-index: 1;
        display: flex;
        justify-content: flex-start;
        align-items: center;
        border-bottom: 1px solid white;
    }

    aside {
        width:250px;
        position: fixed;
        color: white;
        font-family: 'Press Start 2P', cursive;
        margin: 80px 10px;
        border: 1px solid white;
        border-radius: 20px;
        padding: 10px;
    }

    aside h3 {
        text-align: center;
        font-weight: lighter;
        text-shadow: 1px 1px 1px black;
    }

    main {
        position: absolute;
        left: 290px;
        top:80px;
    }

    nav h2 {
        color: white;
        font-family: 'Pacifico', cursive;
        margin: 0 10px;
        font-weight: lighter;
        text-shadow: 1px 1px 1px black;
        width: 270px;
        text-align: center;
    }

    nav button {
        border: none;
        margin: 0 20px;
        font-family: 'Press Start 2P', cursive;
        color: var(--principal);
        background: var(--secundario);
        padding: 5px 20px;
        cursor: pointer;
    }

    nav button:hover {
        cursor:pointer;
        animation:fade 1s linear;
        }

@keyframes fade {
  0% {
    background: var(--secundario); 
  }
  50% { 
    background: var(--principal); 
    color: var(--secundario);
  }
  100% {
    background: var(--secundario);
  }
}

.menu-content p,
.menu-content a {
    color: white;
    text-decoration: none;
    font-size: 12px;
    transition: 0.3s;
}

.menu-content p:hover {
    margin-left: 10px;
    transition: 0.3s;
}


</style>
<body class="animated fadeIn">   
    <nav>
        <h2 class="animated slideInDown">
            FrontEndBasics
        </h2>

        <div class="animated slideInDown">
            <button>
                CSS
            </button>
        </div>
        <div class="animated slideInDown">
            <button id="javascript">
            Javascript
        </button>
        </div>
        <div class="animated slideInDown">
            <button>
            Ajax
        </button>
        </div>
    </nav>
    <aside class="animated slideInLeft">
        <h3>Menu</h3>
        <div class="menu-content">
            <p><a href="#one">Gradient text</a></p> 
            <p><a href="#two">Center text without flexbox</a></p>
            <p><a href="two">Animations</a></p>
            <p><a href="two">Moving stuff</a></p>
            <p><a href="two">Manipulating the BODY</a></p>
            <p><a href="two">Time delays</a></p>
        </div>
    </aside>
    <main>
    </main>
    <script>
                /*cargar con ajax las paginas*/   
                $(document).ready(function(){
        var url = "/3.html";
        var urlTwo = "/css.html";
        $("#javascript").on("click", function() {
            setTimeout(() => $('body').load(url), 1000);
        });
        $("#css").on("click", function() {
            setTimeout(() => $('body').load(urlTwo), 2200);
        });
    });</script>
</body>
</html>
